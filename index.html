<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!-- <link rel="shortcut icon" href="" type="image/jpg"> -->
</head>
<body>

  <section class="calculator">
    <div class="container">
      <div class="calculator__body">
        <input id="x" class="x item" type="text">
        <input id="y" class="y item" type="text">
        <button id="_1" class="btn">Z=Sin(2X+3Y)</button>
        <button id="_2" class="btn">Z=Cos(4X-2Y)</button>
        <button id="_3" class="btn">Z=Tan(2X+Y)</button>
        <button id="_4" class="btn">Z=X!</button>
        <button id="_5" class="btn">Z=Log(2X+Y+3)</button>
        <button id="_6" class="btn">Возведения X в целочисленную степеньY</button>
      </div>
    </div>
  </section>


  <script src="js/main.js"></script>
</body>
</html>
